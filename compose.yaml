version: '3.8'

services:
  app:
    build:
      context: app
      dockerfile: ../dockerfiles/app.Dockerfile
    network_mode: host
    ports:
      - 4173:4173
    depends_on:
      - controller

  controller:
    build:
      context: .
      dockerfile: dockerfiles/controller.Dockerfile
    network_mode: host
    ports:
      - 8080:8080
    depends_on:
      - redis

  worker:
    build:
      context: .
      dockerfile: dockerfiles/worker.Dockerfile
    network_mode: host
    depends_on:
      - redis

  redis:
    image: redis/redis-stack-server:latest
    network_mode: host